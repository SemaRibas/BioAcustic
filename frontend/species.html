</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar Container -->

    <!-- Page Header -->
    <header class="bg-gradient-to-br from-emerald-50 to-teal-50 border-b border-emerald-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center gap-3">
                    <div class="text-5xl">üê∏</div>
                    <div>
                        <h1 class="text-3xl font-black text-gray-800">Gerenciamento de Esp√©cies</h1>

                </div>
                
                <button id="addSpeciesBtn" class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Search and Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="grid md:grid-cols-3 gap-4">

                    <label class="block text-sm font-semibold text-gray-700 mb-2">Buscar Esp√©cie</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Nome cient√≠fico ou comum..." 
                               class="w-full px-4 py-3 pl-11 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Filtrar por Status</label>
                    <select id="statusFilter" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">

            <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-200">

                <div class="flex gap-2">
                    <button id="importBtn" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors flex items-center gap-2">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>

        </div>

        <!-- Species Table -->

                            <th class="px-6 py-4 text-left text-sm font-bold uppercase tracking-wider">√Åudios</th>

                        </tr>
                    </thead>
                    <tbody id="speciesTableBody" class="divide-y divide-gray-200">
                        <!-- Populated by JS -->
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center gap-3">
                                    <svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                    </svg>
                                    <p class="text-lg font-medium">Nenhuma esp√©cie cadastrada</p>
                                    <p class="text-sm">Clique em "Nova Esp√©cie" para come√ßar</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Species Modal -->
    <div id="speciesModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-emerald-600 to-teal-600 text-white px-6 py-4 rounded-t-2xl flex items-center justify-between">
                <h2 id="modalTitle" class="text-2xl font-bold">Nova Esp√©cie</h2>
                <button id="closeModalBtn" class="text-white hover:bg-white/20 p-2 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="speciesForm" class="p-6 space-y-6">
                <!-- Scientific Name -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nome Cient√≠fico *</label>
                    <input type="text" id="scientificName" required 
                           placeholder="Ex: Boana faber"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                    <div class="mt-2 flex gap-2">
                        <button type="button" id="fetchInfoBtn" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Buscar informa√ß√µes automaticamente
                        </button>
                    </div>
                </div>

                <!-- Common Name -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nome Comum</label>
                    <input type="text" id="commonName" 
                           placeholder="Ex: Sapo-ferreiro"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                </div>

                <!-- Taxonomy -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Fam√≠lia</label>
                        <input type="text" id="family" 
                               placeholder="Ex: Hylidae"
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Ordem</label>
                        <input type="text" id="order" 
                               placeholder="Ex: Anura"
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Classe</label>
                        <input type="text" id="class" 
                               placeholder="Ex: Amphibia"
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Filo</label>
                        <input type="text" id="phylum" 
                               placeholder="Ex: Chordata"
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Descri√ß√£o</label>
                    <textarea id="description" rows="4"
                              placeholder="Informa√ß√µes sobre a esp√©cie, habitat, caracter√≠sticas..."
                              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all resize-none"></textarea>
                </div>

                <!-- Conservation Status -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Status de Conserva√ß√£o</label>
                    <select id="conservation" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                        <option value="">Selecione...</option>
                        <option value="LC">LC - Least Concern (Pouco Preocupante)</option>
                        <option value="NT">NT - Near Threatened (Quase Amea√ßada)</option>
                        <option value="VU">VU - Vulnerable (Vulner√°vel)</option>
                        <option value="EN">EN - Endangered (Em Perigo)</option>
                        <option value="CR">CR - Critically Endangered (Criticamente em Perigo)</option>
                        <option value="EW">EW - Extinct in the Wild (Extinta na Natureza)</option>
                        <option value="EX">EX - Extinct (Extinta)</option>
                        <option value="DD">DD - Data Deficient (Dados Insuficientes)</option>
                    </select>
                </div>

                <!-- Image URL -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">URL da Imagem</label>
                    <input type="url" id="imageUrl" 
                           placeholder="https://..."
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all">
                </div>

                <!-- Form Actions -->
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-emerald-600 to-teal-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                        Salvar Esp√©cie
                    </button>
                    <button type="button" id="cancelBtn" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-bold transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { Navbar } from './js/navbar.js';
        import { storage } from './js/storage.js';
        import { SpeciesInfoFetcher } from './js/species-info.js';
        
        // Inicializar navbar
        const navbar = new Navbar();
        navbar.mount();

        // Estado da aplica√ß√£o
        let currentSpecies = [];
        let editingSpeciesId = null;
        const speciesInfoFetcher = new SpeciesInfoFetcher();

        // Elementos DOM
        const addSpeciesBtn = document.getElementById('addSpeciesBtn');
        const speciesModal = document.getElementById('speciesModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const speciesForm = document.getElementById('speciesForm');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const fetchInfoBtn = document.getElementById('fetchInfoBtn');
        const speciesTableBody = document.getElementById('speciesTableBody');
        const speciesCount = document.getElementById('speciesCount');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');

        // Carregar esp√©cies ao iniciar
        loadSpecies();

        // Event Listeners
        addSpeciesBtn.addEventListener('click', () => openModal());
        closeModalBtn.addEventListener('click', () => closeModal());
        cancelBtn.addEventListener('click', () => closeModal());
        speciesForm.addEventListener('submit', handleSubmit);
        searchInput.addEventListener('input', filterSpecies);
        statusFilter.addEventListener('change', filterSpecies);
        fetchInfoBtn.addEventListener('click', fetchSpeciesInfo);
        exportBtn.addEventListener('click', exportSpecies);
        importBtn.addEventListener('click', importSpecies);

        // Fechar modal ao clicar fora
        speciesModal.addEventListener('click', (e) => {
            if (e.target === speciesModal) closeModal();
        });

        async function loadSpecies() {
            currentSpecies = await storage.getAllSpecies();
            renderSpecies(currentSpecies);
            updateCount();
        }

        function renderSpecies(species) {
            if (species.length === 0) {
                speciesTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center gap-3">
                                <svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                                <p class="text-lg font-medium">Nenhuma esp√©cie encontrada</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            speciesTableBody.innerHTML = species.map(s => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-semibold text-gray-900 italic">${s.scientificName}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-gray-700">${s.commonName || '-'}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-gray-700">${s.taxonomy?.family || '-'}</div>
                    </td>
                    <td class="px-6 py-4">
                        ${s.conservation ? `<span class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-bold">${s.conservation}</span>` : '-'}
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-gray-600 font-medium">${s.audioCount || 0}</span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex gap-2 justify-end">
                            <button onclick="editSpecies(${s.id})" class="p-2 hover:bg-blue-50 text-blue-600 rounded-lg transition-colors" title="Editar">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteSpecies(${s.id})" class="p-2 hover:bg-red-50 text-red-600 rounded-lg transition-colors" title="Excluir">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterSpecies() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;

            let filtered = currentSpecies.filter(s => {
                const matchesSearch = s.scientificName.toLowerCase().includes(searchTerm) ||
                                    (s.commonName && s.commonName.toLowerCase().includes(searchTerm));
                
                const matchesStatus = statusValue === 'all' || 
                                    (statusValue === 'complete' && isComplete(s)) ||
                                    (statusValue === 'incomplete' && !isComplete(s));

                return matchesSearch && matchesStatus;
            });

            renderSpecies(filtered);
        }

        function isComplete(species) {
            return species.scientificName && species.commonName && species.taxonomy?.family && species.description;
        }

        function updateCount() {
            speciesCount.textContent = currentSpecies.length;
        }

        function openModal(species = null) {
            editingSpeciesId = species?.id || null;
            document.getElementById('modalTitle').textContent = species ? 'Editar Esp√©cie' : 'Nova Esp√©cie';
            
            if (species) {
                document.getElementById('scientificName').value = species.scientificName || '';
                document.getElementById('commonName').value = species.commonName || '';
                document.getElementById('family').value = species.taxonomy?.family || '';
                document.getElementById('order').value = species.taxonomy?.order || '';
                document.getElementById('class').value = species.taxonomy?.class || '';
                document.getElementById('phylum').value = species.taxonomy?.phylum || '';
                document.getElementById('description').value = species.description || '';
                document.getElementById('conservation').value = species.conservation || '';
                document.getElementById('imageUrl').value = species.imageUrl || '';
            } else {
                speciesForm.reset();
            }

            speciesModal.classList.remove('hidden');
        }

        function closeModal() {
            speciesModal.classList.add('hidden');
            speciesForm.reset();
            editingSpeciesId = null;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const speciesData = {
                scientificName: document.getElementById('scientificName').value.trim(),
                commonName: document.getElementById('commonName').value.trim(),
                taxonomy: {
                    family: document.getElementById('family').value.trim(),
                    order: document.getElementById('order').value.trim(),
                    class: document.getElementById('class').value.trim(),
                    phylum: document.getElementById('phylum').value.trim(),
                },
                description: document.getElementById('description').value.trim(),
                conservation: document.getElementById('conservation').value,
                imageUrl: document.getElementById('imageUrl').value.trim(),
                audioCount: 0
            };

            try {
                if (editingSpeciesId) {
                    await storage.updateSpecies(editingSpeciesId, speciesData);
                } else {
                    await storage.addSpecies(speciesData);
                }

                await loadSpecies();
                closeModal();
                showNotification('Esp√©cie salva com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao salvar esp√©cie:', error);
                showNotification('Erro ao salvar esp√©cie', 'error');
            }
        }

        async function fetchSpeciesInfo() {
            const scientificName = document.getElementById('scientificName').value.trim();
            if (!scientificName) {
                showNotification('Digite o nome cient√≠fico primeiro', 'warning');
                return;
            }

            fetchInfoBtn.disabled = true;
            fetchInfoBtn.innerHTML = '<span class="animate-spin">‚è≥</span> Buscando...';

            try {
                const info = await speciesInfoFetcher.fetchSpeciesInfo(scientificName);
                
                if (info.commonNames?.length > 0) {
                    document.getElementById('commonName').value = info.commonNames[0];
                }
                if (info.taxonomy?.family) {
                    document.getElementById('family').value = info.taxonomy.family;
                }
                if (info.taxonomy?.order) {
                    document.getElementById('order').value = info.taxonomy.order;
                }
                if (info.taxonomy?.class) {
                    document.getElementById('class').value = info.taxonomy.class;
                }
                if (info.taxonomy?.phylum) {
                    document.getElementById('phylum').value = info.taxonomy.phylum;
                }
                if (info.description) {
                    document.getElementById('description').value = info.description;
                }
                if (info.conservation) {
                    document.getElementById('conservation').value = info.conservation;
                }
                if (info.image) {
                    document.getElementById('imageUrl').value = info.image;
                }

                showNotification('Informa√ß√µes carregadas com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao buscar informa√ß√µes:', error);
                showNotification('Erro ao buscar informa√ß√µes', 'error');
            } finally {
                fetchInfoBtn.disabled = false;
                fetchInfoBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg> Buscar informa√ß√µes automaticamente';
            }
        }

        window.editSpecies = async function(id) {
            const species = currentSpecies.find(s => s.id === id);
            if (species) openModal(species);
        };

        window.deleteSpecies = async function(id) {
            if (confirm('Tem certeza que deseja excluir esta esp√©cie?')) {
                try {
                    await storage.deleteSpecies(id);
                    await loadSpecies();
                    showNotification('Esp√©cie exclu√≠da com sucesso', 'success');
                } catch (error) {
                    console.error('Erro ao excluir esp√©cie:', error);
                    showNotification('Erro ao excluir esp√©cie', 'error');
                }
            }
        };

        async function exportSpecies() {
            try {
                const data = await storage.exportAllData();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bioacustic-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showNotification('Dados exportados com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao exportar:', error);
                showNotification('Erro ao exportar dados', 'error');
            }
        }

        async function importSpecies() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    await storage.importData(data);
                    await loadSpecies();
                    showNotification('Dados importados com sucesso!', 'success');
                } catch (error) {
                    console.error('Erro ao importar:', error);
                    showNotification('Erro ao importar dados', 'error');
                }
            };
            input.click();
        }

        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-emerald-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-xl shadow-lg z-50 animate-fade-in`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
